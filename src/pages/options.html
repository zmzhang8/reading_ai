<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <link rel="stylesheet" href="styles/options.css">
</head>

<body>

  <h1>Configuration Options</h1>

  <div class="option-group">
    <label for="option-language">Translation Language</label>
    <select id="option-language">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
  </div>

  <div class="option-group">
    <label for="option-provider">Provider</label>
    <select id="option-provider"></select>
  </div>

  <div class="option-group">
    <label for="option-model">Model</label>
    <select id="option-model"></select>
  </div>

  <div class="option-group">
    <label for="option-api-key">API Key</label>
    <input type="password" id="option-api-key" placeholder="Enter API Key">
    <p class="api-key-instruction">Don't have an API key? <a target="_blank" id="api-key-url">Get one here</a>. Check out the <a target="_blank" id="api-pricing-url">pricing</a> for more information.</p>
  </div>

  <button id="save-button">Save</button>
  <div id="save-message"></div>

  <script src="options.js"></script>

</body>

</html>
