<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading AI</title>
    <link rel="stylesheet" href="styles/sidepanel.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <button id="replay-button" class="hidden" title="Replay">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
          >
            <path
              d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440h80q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720h-6l62 62-56 58-160-160 160-160 56 58-62 62h6q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z"
            />
          </svg>
        </button>
      </div>

      <div id="loader-container" class="loader-container hidden">
        <div class="loader"></div>
      </div>

      <div class="quick-message-container" id="quick-message-container"></div>

      <div class="input-container">
        <textarea
          id="user-input"
          rows="1"
          autofocus="true"
          placeholder="Enter message"
        ></textarea>

        <button id="send-button" class="inactive" title="Send message (Enter)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"
            />
          </svg>
        </button>
      </div>

      <div id="error-message" class="hidden"></div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
